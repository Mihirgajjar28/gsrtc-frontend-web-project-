<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <img class="unnamed-removebg" src="gsrtclogo.png" />
          <img class="line" src="img/line-2.svg" />
          <img class="generic-avatar" src="img/generic-avatar.svg" />
          <div class="text-wrapper">Profile Picture</div>
          <img class="img" src="img/image.svg" />
          <div class="first-name">
            <input class="label" placeholder="Enter Username" type="text" />
            <input class="input" placeholder="Username" type="text" />
          </div>
          <div class="last-name">
            <div class="div">Password</div>
            <div class="value-wrapper"><div class="value">Max 8 characters</div></div>
          </div>
          <div class="rectangle-2"></div>
          <div class="text-wrapper-2">Verify</div>
        </div>
      </div>
    </div>
  </body>
</html>
